<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha vs Rob√¥ + Pr√™mios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #f8bbd0);
      padding: 30px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #880e4f;
    }
    .inputs {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fce4ec;
      border: 2px solid #ad1457;
      font-size: 2.5em;
      font-weight: bold;
      color: #880e4f;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 15px;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #f8bbd0;
    }
    #status {
      font-size: 1.4em;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      background-color: #ad1457;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #880e4f;
    }
  </style>
</head>
<body>

  <h1>üéÆ Jogo da Velha vs Rob√¥ ü§ñ</h1>

  <div class="inputs">
    <input type="text" id="playerX" placeholder="Seu nome">
    <button onclick="startGame()">Come√ßar Jogo</button>
  </div>

  <div class="board" id="board"></div>
  <div id="status"></div>
  <button onclick="resetGame()">Reiniciar Jogo</button>

  <script>
    let currentPlayer = 'X';
    let gameActive = false;
    let cells = ['', '', '', '', '', '', '', '', ''];
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    let playerName = '';

    const premiacoes = [
      'üç´ Voc√™ ganhou um chocolate virtual!',
      'üéü Um ingresso imagin√°rio pro cinema!',
      'üèñ Um final de semana fict√≠cio na praia!',
      'üß∏ Um abra√ßo quentinho!',
      'üí§ Um cochilo premiado!',
      'üéâ Parab√©ns, rainha da rodada!',
      'üì± 5 minutos extras no celular (mentira rs)',
      'üçï Uma pizza imagin√°ria s√≥ pra voc√™!',
      'üéÆ Um jogo gr√°tis (s√≥ no mundo dos sonhos)',
      'üßÅ Um cupcake m√°gico do universo!'
    ];

    function startGame() {
      playerName = document.getElementById('playerX').value || 'Jogador';
      currentPlayer = 'X';
      gameActive = true;
      cells = ['', '', '', '', '', '', '', '', ''];
      createBoard();
      statusDiv.textContent = `Sua vez, ${playerName} (X)`;
    }

    function createBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', handleCellClick);
        board.appendChild(cellDiv);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || cells[index] !== '' || currentPlayer !== 'X') return;

      makeMove(index, 'X');

      if (checkWinner('X')) {
        const premio = premiacoes[Math.floor(Math.random() * premiacoes.length)];
        statusDiv.innerHTML = `üèÜ ${playerName} venceu!<br>${premio}`;
        gameActive = false;
        return;
      }

      if (!cells.includes('')) {
        statusDiv.innerHTML = 'ü§ù Empate!';
        gameActive = false;
        return;
      }

      currentPlayer = 'O';
      statusDiv.textContent = 'Vez do Rob√¥...';

      setTimeout(robotMove, 600);
    }

    function makeMove(index, player) {
      cells[index] = player;
      const cellDiv = document.querySelector(`[data-index='${index}']`);
      if (cellDiv) cellDiv.textContent = player;
    }

    function robotMove() {
      if (!gameActive) return;

      const emptyIndexes = cells.map((val, idx) => val === '' ? idx : null).filter(idx => idx !== null);
      const randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];

      makeMove(randomIndex, 'O');

      if (checkWinner('O')) {
        statusDiv.innerHTML = 'üíª O Rob√¥ venceu! Tente novamente!';
        gameActive = false;
        return;
      }

      if (!cells.includes('')) {
        statusDiv.innerHTML = 'ü§ù Empate!';
        gameActive = false;
        return;
      }

      currentPlayer = 'X';
      statusDiv.textContent = `Sua vez, ${playerName} (X)`;
    }

    function checkWinner(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return cells[a] === player && cells[b] === player && cells[c] === player;
      });
    }

    function resetGame() {
      startGame();
    }
  </script>

</body>
</html>
