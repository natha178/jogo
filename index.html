<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Colorido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div class="modes">
            <button id="two-players-btn" class="mode-btn">2 Jogadores</button>
            <button id="vs-robot-btn" class="mode-btn">Contra o Rob√¥</button>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div id="status" class="status">Vez do jogador X</div>
        <button id="restart-btn" class="restart-btn">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
