<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha com Estilo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      padding: 30px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #c71585;
    }
    .inputs {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff0f5;
      border: 2px solid #db7093;
      font-size: 2.5em;
      font-weight: bold;
      color: #8b008b;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 15px;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #ffcce5;
    }
    #status {
      font-size: 1.4em;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      background-color: #c71585;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #8b008b;
    }
  </style>
</head>
<body>

  <h1>üéÆ Jogo da Velha Estilizado üèÜ</h1>

  <div class="inputs">
    <input type="text" id="playerX" placeholder="Nome do Jogador X">
    <input type="text" id="playerO" placeholder="Nome do Jogador O">
    <button onclick="startGame()">Come√ßar Jogo</button>
  </div>

  <div class="board" id="board"></div>
  <div id="status"></div>
  <button onclick="resetGame()">Reiniciar Jogo</button>

  <script>
    let currentPlayer = 'X';
    let gameActive = false;
    let cells = ['', '', '', '', '', '', '', '', ''];
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    let playerXName = '';
    let playerOName = '';

    function startGame() {
      playerXName = document.getElementById('playerX').value || 'Jogador X';
      playerOName = document.getElementById('playerO').value || 'Jogador O';
      currentPlayer = 'X';
      gameActive = true;
      cells = ['', '', '', '', '', '', '', '', ''];
      createBoard();
      statusDiv.textContent = `√â a vez de ${playerXName} (X)`;
    }

    function createBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', handleCellClick);
        board.appendChild(cellDiv);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || cells[index] !== '') return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        const winnerName = currentPlayer === 'X' ? playerXName : playerOName;
        statusDiv.innerHTML = `üèÜ <strong>${winnerName}</strong> venceu o jogo!`;
        gameActive = false;
        return;
      }

      if (!cells.includes('')) {
        statusDiv.innerHTML = 'ü§ù Empate! Que jog√£o!';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      const nextPlayerName = currentPlayer === 'X' ? playerXName : playerOName;
      statusDiv.textContent = `√â a vez de ${nextPlayerName} (${currentPlayer})`;
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], 
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function resetGame() {
      startGame();
    }
  </script>

</body>
</html>
